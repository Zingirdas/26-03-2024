<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMI skaičiuoklė</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./skaiciuokle.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5">
                <div class="card" style="background-color: antiquewhite;">
                    <div class="card-header fw-bolder text-center" style="background-color:cadetblue;font-family: fantasy; font-size: 26px">
                        Sužinok savo KMI (kūno masės indeksas)
                    </div>
                    <div class="card-body">

                        <div class="mb-3 mt-5 fs-5" style="font-family: fantasy">
                            <label class="form-label">Jūsų ūgis(centimetrais):</label>
                            <input type="number" value="" class="form-control" placeholder="" id="x">
                        </div>
                        <div class="mb-3 fs-5" style="font-family: fantasy">
                            <label class="form-label">Jūsų svoris(kilogramais)</label>
                            <input type="number" value="" class="form-control" placeholder="" id="y">
                        </div>
                        <button class="btn btn-primary text-center fs-5" id="btn" style="font-family: fantasy; background-color: cadetblue; color: black;">Skaičiuoti</button>


                        <div class="card-body fw-bolder text-center fs-5" style="font-family: fantasy;" id="rez">
                            Jūsų KMI yra:

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
    </div>
    </div>
    </div>
</body>

</html>
